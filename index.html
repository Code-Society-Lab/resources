<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="Astra Dedman">
    <meta name="title" content="The Code Society Resources Library">
    <meta name="description" content="A comprehensive library of coding resources curated by The Code Society">
    
    <title>Code Society Resources Library</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/code_society_round.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    
    <!-- Preload important assets -->
    <link rel="preload" as="image" href="images/code_society.svg">
    <link rel="preload" as="image" href="images/github.svg">
    <link rel="preload" as="image" href="images/discord.svg">
</head>

<body>
    <header class="page-background">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col p-2">
                        <a href="https://codesociety.xyz" aria-label="Code Society Home">
                            <div class="logo mx-auto rounded-circle">
                                <img src="images/code_society.svg" height="40" width="40" alt="Code Society Logo" style="padding: 5px;">
                            </div>
                        </a>
                    </div>
                    <div class="col p-2">
                        <a href="https://github.com/Code-Society-Lab/resources" aria-label="GitHub Repository">
                            <img src="images/github.svg" height="40" width="40" alt="GitHub Icon">
                        </a>
                    </div>
                    <div class="col p-2">
                        <a href="https://discord.gg/FzgwHD7Am3" aria-label="Join Discord">
                            <img src="images/discord.svg" height="40" width="40" alt="Discord Icon">
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <main id="content" aria-live="polite">
            <div class="loading-spinner">Loading Library...</div>
        </main>
    </header>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js" defer></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="scripts/main.js" defer></script>
</body>
</html>
